<!DOCTYPE html>
<html >

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sentiment Based Product Recommendation !!</title>
  </head>

<body align="center">
	<nav class="navbar fixed-top navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Sentiment Product Recommendation System</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 
<div>
	<h1 style="text-align:center">Sentiment Based Product Recommendation System</h1>

    <form align="center" action="{{ url_for('predict')}}"method="post">
                <label for="username"><b>Enter the Usernames like "00sab00", "rebecca" etc. and press "Submit"</b></label> <br>
    	<input type="text" style="text-align:center" name="username" placeholder="User Name" required="required" />
        <br>
	 
       <div class="col-sm-2" text-align="center">
              <input type="submit" class="btn btn-primary" value="Submit" align="center" />
            </div>

    </form>

    <p><h1 style="color:#0037ff;font-size:40px;">{{ message_display }}</h1>

     <div align="center">
       <h1 class="header">Top 5 Recommended Products by ML model</h1>
       <table class="styled-table">
          <thead>
             <tr>
                <th>Product Name</th>
             </tr>
          </thead>
          <tbody>
            {% for op in output %}
             <tr>
                <td>{{op}}</td>
             </tr>
            {% endfor %}
          </tbody>
       </table>
    </div>

 </div>
</body>
</html>
